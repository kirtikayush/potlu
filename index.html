<!DOCTYPE html>
<html>
<head>

  <!--<base href="/">-->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Potlu's 26th Birthday">
  <meta name="theme-color" content="#000000" />
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="birthdayproject">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>birthdayproject</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-in-out;
    }

    .helix-loader {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .helix-loader span {
      width: 12px;
      height: 12px;
      background: #b9f6ca;
      border-radius: 50%;
      animation: helix 1s ease-in-out infinite;
    }

    .helix-loader span:nth-child(1) { animation-delay: 0s; }
    .helix-loader span:nth-child(2) { animation-delay: 0.1s; }
    .helix-loader span:nth-child(3) { animation-delay: 0.2s; }
    .helix-loader span:nth-child(4) { animation-delay: 0.3s; }
    .helix-loader span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes helix {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-15px); opacity: 0.4; }
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- ✅ Helix loader -->
  <div id="loading">
    <div class="helix-loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- ✅ Flutter App Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 500);
      }
    });
  </script>
</body>
</html>
